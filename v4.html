<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2.5px;
}

.rect:hover {
  fill: orange;
}

.area {
  fill: lightsteelblue;
}

div.tooltip {
  position: absolute;
  text-align: center;
  width: 100px;
  height: 40px;
  padding: 2px;
  background: grey;
  border: 10px;
  font-weight: bold;
  border-radius: 8px;
}

</style>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Visualização de Dados - 2016.2 - Arthur Gurjão</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h3>Quais os horários do dia em que os usuários se sentem mais aleatórios?</h3>

  <div id="teste"></div>

  <!-- load the d3.js library -->
  <script src="js/d3.v4.min.js"></script>
  <script>

  // set the dimensions and margins of the graph
  var margin = {top: 20, right: 20, bottom: 20, left: 40};
  width = 900,
  height = 2 * 100 + margin.top + margin.bottom;

  var c = undefined;

  // set the ranges
  var x = d3.scaleBand()
  .range([0, width])
  .padding(1);
  var y = d3.scaleLinear()
  .range([height, 0]);

  // define the area
  var area = d3.area()
  .x(function(d) { return x(d.date); })
  .y0(height)
  .y1(function(d) { return y(d.close); });

  // define the line
  var valueline = d3.line()
  .x(function(d) { return x(d.date); })
  .y(function(d) { return y(d.close); });

  var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  var svg = d3.select("#teste").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform",
  "translate(" + margin.left + "," + margin.top + ")");


  // get the data
  d3.csv("data/data.csv", function(error, data) {
    if (error) throw error;

    // format the data
    data.forEach(function(d) {
      d.close = +d.close;
    });

    // Scale the range of the data in the domains
    x.domain(data.map(function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return d.close; })]);

    // add the area
    svg.append("path")
    .data([data])
    .attr("class", "area")
    .attr("d", area);

    svg.selectAll("dot")
   .data(data)
   .enter().append("line")
   .attr("class", "line")
   .attr("x1", function(d) { return x(d.date); })
   .attr("y1", function(d) { return y(d.close); } )
   .attr("x2", function(d) {
     return x(proximo(d, data).date);  } )
   .attr("y2", function(d) {
     return y(proximo(d, data).close); });

    // add the x Axis
    svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

    // add the y Axis
    svg.append("g")
    .call(d3.axisLeft(y));

    svg.selectAll("rect")
   .data(data)
   .enter()
   .append("rect")
   .attr("class", "rect")
   .attr("x", function(d) { return x(d.date); } )
   .attr("y", function(d) { y(0.0); } )
   .attr("width", x.step() )
   .attr("height", height)
   .attr("opacity", 0)
   .on("mouseover", function(d) {
     if (d.date != "23:00") {
     d3.select(this).style("opacity", 0.5);
     div.transition()
     .duration(200)
     .style("opacity", .9);
     div.html("Média exata: " + d.close.toFixed(2))
     .style("left", (d3.event.pageX) + "px")
     .style("top", (d3.event.pageY - 50) + "px");
   } })
    .on("mouseout", function(d) {
      d3.select(this).style("opacity", 0);
      div.transition()
      .duration(250)
      .style("opacity", 0);
    });

  });

  function proximo (value, array) {
    index = array.indexOf(value);
    if(index >= 0 && index < array.length - 1)
    nextItem = array[index + 1]
    return nextItem;
  }

  </script>

  <div class="container">
		<div class="col-sm-9">
			<div id="chart"></div>
			<div class="panel panel-default">
				<div class="panel-body">
					<ul>
						<li>Os usuários responderam o quanto acharam que foram aleatórios após responder o formulário, de 0 à 10.</li>
						<li>A maior média (6.60) foi às 22:00h.</li>
						<li>A menor média (3.00) foi às 04:00h.</li>
            <li><a href="https://drive.google.com/file/d/0B2rlaHwjOlZAcldJTVhJSjVpVnM/view?usp=sharing">Dados</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
